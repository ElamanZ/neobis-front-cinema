    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="index.html" class="header__title">MovieApp</a>
                    <form class="header__input-block">
                        <input class="header__input" type="text">
                        <button class="header__search-btn" >
                            <img src="image/search-icon.png" alt="search_logo">
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <nav>
            <div class="nav container">
                <div class="nav__content">
                    <span class="nav__button" id="premiereMovies"><p>Премьеры текущего месяца</p></span>
                    <span class="nav__button" id="anticipatedMovies"><p>Топ ожидаемых фильмов</p></span>
                    <span class="nav__button" id="popularMovies"><p>Топ лучших фильмов</p></span>
                    <span class="nav__button" id="realesesMonthMovies"><p>Цифровые релизы текущего месяца</p></span>
                    <span class="nav__button" id="favoriteMovies"><p>Избранные фильмы</p></span>
                </div>
            </div>
        </nav>

        <main class="main container">
            <div class="movies__content" id="movies-content"></div>
        </main>
    </body>
    </html>
